<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce-app</title>
    <style>
        .*{
        margin:0;
        padding:0;
        }
        nav{
        border:solid;
        height:40px;
        width:100%;
        background-color:cadetblue;
        }
        li{
        display:inline;
        padding:30px;
        margin:20px;
        font-color:red;
        }
        body{
        background-color:pink;
        }
        div{
        background-color:cadetblue;
        height:400px;
        width:500px;
        }
    </style>
</head>
<body>
<nav>
    <li>Ecommerce App</li>
    <li>Home</li>
    <li>Order now</li>
</nav>
<div align="center">
<h1>Order App</h1>
<form action="Order" method="post">
    Name:<br>
    <input type="text" placeholder="enter a name" name="name"><br>
    Contact number:<br>
    <input type="number" placeholder="enter number" name="Contactnumber"><br>
    Item name:<br>
    <input type="text" placeholder="enter a item name" name="Itemname"><br>
    Number of item:<br>
    <input type="number" placeholder="enter number of item" name="Numberofitem"><br>
    cost of item:<br>
    <input type="number" placeholder="enter cost of item" name="itemcost"><br>
    total cost:<br>
    <input type="number"placeholder="enter total cost" name="Totalcost"><br>

    <input type="submit" value="submit">


</form>
</div>
</body>
</html>
