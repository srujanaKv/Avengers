<div align="center">
    <h1>Contactdetails</h1>
    <form action="contact" method="post">
        FirstName:<br><input type="text" placeholder="enter your firstname" name="firstname"><br>
        LastName:<br><input type="lastname" placeholder="enter your lastname" name="lastname"><br>
        Email:<br> <input type="email" placeholder="enter your email" name="email"><br>
        PhoneNumber:<br> <input type="tel" placeholder="enter a valid number"name="phoneNumber"><br>
        Message:<br><input type="message" placeholder="enter message" name="Message"><br>
        Address:<br><input type="Address" placeholder="enter your Address" name="Address"><br>
        <input type="submit" value="submit">
    </form>
</div>
