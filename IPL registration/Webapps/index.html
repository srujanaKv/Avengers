<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Team Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        background-color: pink;
    }
    .form-container {
        margin: 50px auto;
        max-width: 600px;
        padding: 30px;
        background-color: blue;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">IPL Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class=" form">
  <h2 class="text-center mb-4">IPL Team Registration</h2>
  <form action="ipl" method="post">

      <label for="teamname" class="form-label">Team Name</label>
      <input type="text" class="form-control" id="teamname" name="teamname" placeholder="Enter team name">


      <label for="owner" class="form-label">Owner</label>
      <input type="text" class="form-control" id="owner" name="owner" placeholder="Enter owner's name">


      <label for="players" class="form-label">Number of Players</label>
      <input type="number" class="form-control" id="players" name="players" placeholder="Enter player count">

      <label for="location" class="form-label">Home Ground</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">


    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</body>
</html>
