<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: maroon;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: yellow;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }

        input {
            padding: 8px;
            margin: 8px 0;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: violet;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: yelllow;
        }

        h1 {
            color: yellow;
        }

        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<img src="https://www.x-workz.in/Logo.png" height="80px" width="80px">
<form action="submit" method="POST">
    <h1>Feedback Application</h1>
    name:<br>
    <input type="text" placeholder="enter a name" name="name"><br>
    email:<br>
    <input type="email" placeholder="enter your email" name="email"><br>
    Contact number:<br>
    <input type="tel" placeholder="enter the contact number" name="Contactnumber"><br>
    feedback:<br>
    <input type="text" placeholder="enter your feedback" name="feedback"><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
